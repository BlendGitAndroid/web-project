<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 20</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // 具名插槽和作用于插槽的区别是
  // 具名插槽：允许你在组件中定义多个插槽，并通过名称来区分它们。父组件可以向这些具名插槽传递不同的内容。具名插槽使用 name 属性来指定插槽的名称。
  // 作用域插槽：允许子组件向父组件传递数据，父组件可以使用这些数据来渲染插槽内容。
  // 作用域插槽：让父组件可以获取到子组件的数据，通过v-slot来获取子组件的数据

  // {item}是解构赋值
  const app = Vue.createApp({
    template: `
      <list v-slot="{item}">
        <div>{{item}}</div>
      </list>

      <list v-slot="slotProps">
        <div>{{slotProps.item}}</div>
      </list>      
    `
  });

  app.component('list', {
    data() { 
      return { list: [1, 2, 3] } 
    },
    template: `
      <div>
        <slot v-for="itemList in list" :item="itemList" />
      </div>
    `
  });

  const vm = app.mount('#root');
</script>

</html>
