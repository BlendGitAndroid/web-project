<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 21</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // 动态组件: 根据数据的变化，结合 compoent 这个标签，来随时动态切换组件的现实
  // 异步组件: 是异步执行某些组件的逻辑，这叫做异步组件

  const app = Vue.createApp({

    data() {
      return {
        currentComponent: 'common-item'
      }
    },

    methods: {
      handleClick() {
        this.currentComponent = this.currentComponent === 'input-item' ? 'common-item' : 'input-item';
      }
    },

    template: `
      <div>
        <keep-alive>
          <component :is="currentComponent" />
        </keep-alive>
        <button @click="handleClick">change component</button>
      </div>

      <div>
        <common-item />
        <async-common-item />
      </div>
    `
  });

  app.component('input-item', {
    template: `<input type="text" />`
  });

  app.component('common-item', {
    template: `<div>hello world</div>`
  });

  app.component('async-common-item', Vue.defineAsyncComponent(() => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve({
          template: `<div>this is an async component</div>`
        })
      }, 2000)
    })
  }))

  const vm = app.mount('#root');
</script>

</html>
