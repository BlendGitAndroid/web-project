<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 20</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // slot 插槽：解决组件内部内容传递问题，如传递dom节点，标签等
  // slot 中使用的数据，作用域的问题
  // 父模版里调用的数据属性，使用的都是父模版里的数据
  // 子模版里调用的数据属性，使用的都是子模版里的数据
  // 具名插槽：在 Vue.js 中，插槽（slot）是一种用于在组件中分发内容的机制。具名插槽（named slots）是插槽的一种类型，
  // 它允许开发者在组件中定义多个插槽，并通过名称来区分和使用这些插槽。具名插槽使得组件的内容分发更加灵活和可控。


  // <template v-slot:header>  // v-slot:的简写成#
  const app = Vue.createApp({
    template: `
      <layout>

        <template #header>
          <div>header</div>
        </template>

        <template v-slot:footer>
          <div>footer</div>
        </template>

      </layout>

      <layout1>
        <div>content1</div>
      </layout1>
    `
  });

  app.component('layout', {
    template: `
      <div>
        <slot name="header"></slot>
        <div>content</div>
        <slot name="footer"></slot>
      </div>
    `
  });

  app.component('layout1', {
    template: `
      <div>
        <div>layout1</div>
        <slot></slot>
      </div>
    `
  });

  const vm = app.mount('#root');
</script>

</html>
