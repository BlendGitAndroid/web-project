<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 30</title>
  <style>
    .area {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 300px;
      background: green;
    }

    .mask {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: #000;
      opacity: 0.5;
      color: #fff;
      font-size: 12px;
    }
  </style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="hello">hello1</div>
  <div id="root">root</div>
  <div id="hello">hello2</div>
</body>
<script>
  // teleport 传送门
  // 在 Vue.js 中，<teleport> 是一个内置组件，用于将其子元素渲染到 DOM 树中的指定位置，而不是默认的父组件内部。
  // 这对于实现一些特定的 UI 需求非常有用，例如模态框、工具提示、弹出菜单等，它们通常需要在 DOM 树的特定位置渲染，以确保正确的样式和行为。

  // <teleport> 组件的 to 属性用于指定目标位置，可以是任何有效的 CSS 选择器。例如：
  // to="body"：将内容渲染到 body 元素中。
  // to="#app"：将内容渲染到具有 id="app" 的元素中。
  const app = Vue.createApp({
    data() {
      return {
        show: false,
        message: 'hello'
      }
    },
    methods: {
      handleBtnClick() {
        this.show = !this.show;
      }
    },
    template: `
      <div class="area">

        <button @click="handleBtnClick">按钮</button>
        
        <teleport to="#hello">
          <div class="mask" v-show="show">{{message}}</div>
        </teleport>
      </div>
    `
  });

  const vm = app.mount('#root');
</script>

</html>
