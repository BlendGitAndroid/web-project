  const app = Vue.createApp({
    methods: {
      handleChange() {

    },
    template: `<child @change="handleChange">parent</child>`

  });
  app.component('child', {

    template: `<div @click="handleClick">123123</div>`,

    setup(props, context) {

      // h: 用于创建虚拟节点 
      const { h } = Vue;

      // attrs: 用于接收父组件的属性
      // slots: 用于接收父组件的插槽
      // emit: 用于触发父组件的事件
      const { attrs, slots, emit } = context;

      return { handleClick }
    }
