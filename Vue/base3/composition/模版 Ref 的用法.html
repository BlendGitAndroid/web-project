<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 41</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>

  // dom ref
  // CompositionAPI 的语法下，获取真实的 DOM 元素节点
  const app = Vue.createApp({
    setup() {
      const { ref, onMounted } = Vue;

      // ref 用于获取真实的 DOM 元素节点，在非 CompositionAPI 的语法下，this.$refs.hello1获取
      const hello1 = ref(null);

      onMounted(() => {
        console.log(hello1.value);
      })

      return { hello1 }  // hello1保存的就是真实的 DOM 元素节点的引用，使用ref="hello1"绑定
    },

    template: `
      <div>
        <div ref="hello1">hello world</div>
      </div>
    `,
  });

  const vm = app.mount('#root');
</script>

</html>
