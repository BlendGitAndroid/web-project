<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 32</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // plugin 插件, 也是把通用性的功能封装起来
  // 因为可以获取到Vue实例，所以可以在Vue实例上挂载一些全局属性、方法、指令等
  const myPlugin = {
    // app是Vue实例，options是传入的参数
    install(app, options) {
      // 提供全局属性
      app.provide('name', 'Dell Lee');

      // 提供全局指令
      app.directive('focus', {
        mounted(el) {
          el.focus();
        }
      })

      // 提供全局混入，这里会在每个组件的mounted生命周期函数中执行
      app.mixin({
        mounted() {
          console.log('mixin')
        }
      })

      // 提供全局方法，使用 $ 开头的属性和方法是一种约定俗成的命名方式，用于区分 Vue 内置的
      // 全局属性和方法与用户自定义的属性和方法。这种命名方式有助于避免命名冲突，并使代码更具可读性和一致性。
      app.config.globalProperties.$sayHello = 'hello world';
    }
  }

  const app = Vue.createApp({
    template: `
      <my-title />
    `
  });

  app.component('my-title', {
    // 通过inject注入全局属性
    inject: ['name'],

    mounted() {
      console.log(this.$sayHello);
    },

    template: `<div>{{name}}<input v-focus /></div>`
  })

  // 使用插件
  app.use(myPlugin, { name: 'dell' });

  const vm = app.mount('#root');
</script>

</html>
