<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 11</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // v-for是用来循环渲染元素的，一般写在template标签里面，v-for写在谁上面，就会循环渲染谁

  // <template>标签是一个占位符，不会渲染到页面上

  const app = Vue.createApp({
    data() {
      return {
        listArray: ['dell', 'lee', 'teacher'],
        listObject: {
          firstName: 'dell',
          lastName: 'lee',
          job: 'teacher'
        }
      }
    },
    methods: {
      handleAddBtnClick() {
        // 1. 使用数组的变更函数 push, pop, shift, unshift, splice, sort, reverse
        this.listArray.push('hello');
        // this.listArray.pop();
        // this.listArray.shift();
        // this.listArray.unshift('hello');
        // this.listArray.reverse();

        // 2. 直接替换数组
        // this.listArray = ['bye', 'world']
        // this.listArray = ['bye', 'wolrd'].filter(item => item === 'bye');

        // 3. 直接更新数组的内容
        // this.listArray[1] = 'hello'

        // 直接添加对象的内容，也可以自动的展示出来
        // this.listObject.age = 100;
        // this.listObject.sex = 'male';
      }
    },
    template: `
      <div>
        <strong>不展示lastName</strong>
        <template
          v-for="(value, key, index) in listObject"
          :key="index"
        >
          <div v-if="key !== lastName">
            {{value}} -- {{key}}
          </div>
        </template>

        <strong>展示所有</strong>
        <div v-for="(value, index) in 10">{{value}} -- {{index}}</div>

        <strong>对象的遍历</strong>
        <div v-for="(value, key, index) in listObject">{{value}} -- {{key}} -- {{index}}</div> 
        
        <strong>数组的遍历</strong>
        <div v-for="(value, index) in listArray">{{value}} -- {{index}}</div>     

        <button @click="handleAddBtnClick">新增</button>
      </div>
    `
  });

  const vm = app.mount('#root');
</script>

</html>
