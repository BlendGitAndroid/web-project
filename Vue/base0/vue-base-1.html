<template>
    <div>{{ proxyTarget.name }}</div>
</template>

<script>
    import { reactive } from 'vue'
    export default {
        setup() {
            const target = {
                name: '张三'
            }
            const proxyTarget = reactive(target)
            return {
                proxyTarget
            }
        }
    }
    // 对于 vue3 而言，它的框架设计大致可以分为三大模块：

    // 响应性：reactivity
    // 运行时：runtime
    // 编译器：compiler

    // 为了方便大家进行理解，我们通过三大步，把以上代码进行下解析：

    // 首先，我们通过 reactive 方法，声明了一个响应式数据。
    // 该方法是 reactivity 模块对外暴露的一个方法
    // 可以接收一个复杂数据类型，作为  Proxy 的 被代理对象（target）
    // 返回一个 Proxy 类型的 代理对象（proxyTarget）
    // 当 proxyTarget 触发 setter 或 getter 行为时，会产生对应的副作用

    // 然后，我们在 tempalte 标签中，写入了一个 div。我们知道这里所写入的 html 并不是真实的 html，
    // 我们可以把它叫做 模板，该模板的内容会被 编译器（ compiler ） 进行编译，从而生成一个 render 函数
    // 最后，vue 会利用 运行时（runtime） 来执行 render 函数，从而渲染出真实 dom

    // 以上就是 reactivity、runtime、compiler 三者之间的运行关系。

</script>
