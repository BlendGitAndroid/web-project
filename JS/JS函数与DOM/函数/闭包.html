<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 闭包是 JavaScript 中的一个重要概念。闭包是指一个函数有权访问另一个函数作用域中的变量。这个被访问的函数作用域可以是包含它的外部函数，
        // 也可以是全局作用域。这是通过 JavaScript 的作用域链实现的。当一个函数被定义时，它会保存一个指向其父级作用域的引用。当这个函数被执行时，
        // 如果它访问了一个不在其本地作用域内的变量，它会沿着这个作用域链向上查找，直到找到这个变量或者到达全局作用域。这就是闭包能够访问和操作外
        // 部函数变量的原理。这种特性使得闭包在很多场景下都非常有用，比如实现数据封装、私有变量等。
        // 这段JavaScript代码展示了闭包的一个基本用法。闭包是指一个函数有权访问另一个函数作用域中的变量的函数，创建闭包的常见方式就是在一个函数内
        // 部创建另一个函数。
        // 创建一个函数
        function fun() {
            // 定义局部变量
            var name = '慕课网';
            // 返回一个局部函数
            return function () {
                alert(name);
            };
        }

        // 调用外部函数，就能得到内部函数，用变量inn来接收
        var inn = fun();
        // 定义一个全局变量
        var name = 'ABC';
        // 执行inn函数，就相当于在fun函数的外部，执行了内部函数
        inn();
    </script>
</body>

</html>
