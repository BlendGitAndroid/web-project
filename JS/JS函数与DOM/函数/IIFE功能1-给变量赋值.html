<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // IIFE（Immediately Invoked Function Expression）是 JavaScript 中的一个常见的设计模式，用于创建独立的作用域，避免变量污染全局作用域。
        // IIFE 通常是一个匿名函数，紧跟在函数后面的一对括号会立即调用这个函数。
        // IIFE 可以用来创建私有作用域，避免变量污染全局作用域。
        // IIFE 还可以用来模拟块级作用域，因为 JavaScript 中没有块级作用域，只有函数作用域。
        // 常见的 IIFE 模式如下：
        // (function () {
        //     // 代码
        // })();
        // 函数不能直接加括号调用,所以要加一个括号把函数包起来,包起来的函数就变成了一个表达式,然后再加一个括号调用这个表达式
        // 为什么包起来的函数变成了一个表达式呢?因为函数是一个值,而值可以当做表达式使用,所以函数也可以当做表达式使用
        // 什么是表达式?表达式是一个值,或者是一个可以计算出一个值的东西,比如1+1就是一个表达式,1就是一个表达式,函数也是一个表达式
        var age = 42;
        var sex = '女';
        var title = (function () {
            if (age < 18) {
                return '小朋友';
            } else {
                if (sex == '男') {
                    return '先生';
                } else {
                    return '女士';
                }
            }
        })();

        alert(title);
    </script>
</body>

</html>
