<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            height: 2000px;

        }

        #box{
            width: 200px;
            height: 200px;
            background-color: #333;
            margin: 100px;
            margin-top: 1000px;
        }
        body{
            height: 2000px;
        }
        #info{
            font-size: 30px;
        }
         
    </style>
</head>
<body>
    <div id="box">
         
    </div>
    <div id="info"></div>

    <script>
        var oBox = document.getElementById('box');
        var oInfo = document.getElementById('info');

        // offset系列属性：鼠标相对于事件源元素的偏移量，只有在事件源元素上才有意义，这里就是oBox
        // client系列属性：鼠标相对于浏览器窗口的偏移量，随滚动条滚动而改变
        // page系列属性：鼠标相对于文档的偏移量，不随滚动条滚动而改变
        oBox.onmousemove = function (e) {
            oInfo.innerHTML = 'offsetX/Y：' + e.offsetX + ',' + e.offsetY + '<br>'
                            + 'clientX/Y：' + e.clientX + ',' + e.clientY + '<br>'
                            + 'pageX/Y：' + e.pageX + ',' + e.pageY;
        };
    </script>
</body>
</html>
