<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myform">
        <p>
            姓名：
            <!-- 在表单元素中，name属性尤为重要，因为它定义了在提交表单时用于引用元素的名称。 -->
            <input type="text" name="nameField">
        </p>
        <p>
            年龄：
            <input type="text" name="ageField">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <script>
        var myform = document.getElementById('myform');
        var nameField = myform.nameField;   // 这里的nameField是一个对象，是定义在input的name属性上的
        var ageField = myform.ageField;

        // 当用户在文本框中输入时，onchange事件会在文本框失去焦点时触发
        nameField.onchange = function () {
            console.log('你已经修改完了姓名');
        };

        // oninput事件在用户输入时触发
        nameField.oninput = function () {
            console.log('你正在修改姓名');
        };

        nameField.onfocus = function() {
            console.log('姓名框已经得到了焦点');
        }

        nameField.onblur = function() {
            console.log('姓名框已经失去了焦点');
        }

        myform.onsubmit = function() {
            alert('你正在尝试提交表单');
        }
    </script>
</body>

</html>
