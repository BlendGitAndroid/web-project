<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list1">
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <ul id="list2">
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <script>
        // querySelectorAll 方法与 querySelector 方法类似，都是用来根据 CSS 选择器获取元素。
        // 但是，querySelectorAll 方法返回的是一个 NodeList 对象，这个对象包含了所有匹配指定 CSS 选择器的元素。
        var lis_inlist1 = document.querySelectorAll('#list1 li');   // 获取list1中的所有li元素

        console.log(lis_inlist1);   // NodeList(5) [li, li, li, li, li]
    </script>
</body>
</html>
