<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 5000px;
        }
    </style>
</head>

<body>
    <script>
        // 监听窗口改变尺寸事件
        window.onresize = function () {
            var root = document.documentElement;
            console.log('窗口改变尺寸了，宽高分别是:', root.clientWidth, root.clientHeight);
            console.log('窗口内宽（不含滚动条）', document.documentElement.clientWidth);

            // window.innerWidth 和 window.outerWidth 的区别
            console.log('窗口内宽（包含滚动条）', window.innerWidth); // 是一个只读属性，返回窗口的文档显示区的宽度，包括滚动条，以像素计
            console.log('窗口外宽', window.outerWidth); // 是整个浏览器窗口的宽度，会随着浏览器的宽度变化而变化
        };
    </script>
</body>

</html>
