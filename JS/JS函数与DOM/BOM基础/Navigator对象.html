<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('浏览器品牌', navigator.appName);   // 返回浏览器的名称
        console.log('浏览器版本', navigator.appVersion);    // 返回浏览器的版本
        console.log('用户代理', navigator.userAgent);   // 返回浏览器的用户代理
        console.log('操作系统', navigator.platform);    // 返回运行浏览器的操作系统
    </script>
</body>

</html>
