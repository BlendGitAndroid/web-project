<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b){
            return a + b;
        }

        //  JavaScript 中打印出一个函数的原型对象。
        console.log(sum.prototype);

        console.log(typeof sum.prototype);

        // 在 JavaScript 中，每个函数都有一个 prototype 属性，这是一个对象，包含一个 constructor 属性。这个 constructor 属性指向函数本身。
        console.log(sum.prototype.constructor === sum);
    </script>
</body>
</html>
