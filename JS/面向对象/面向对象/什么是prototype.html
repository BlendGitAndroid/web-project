<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b) {
            return a + b;
        }

        // JavaScript 中打印出一个函数的原型对象。如一些常见的方法，如 toString()、valueOf() 等都是定义在 prototype 对象中的。
        // prototype是定义在函数上的属性，而不是实例上的属性
        console.log(sum.prototype);

        console.log(typeof sum.prototype);

        // 在 JavaScript 中，每个函数都有一个 prototype 属性，这是一个对象，包含一个 constructor 属性。这个 constructor 属性指向函数本身。
        // 构造函数的prototype属性的constructor属性指向构造函数本身
        console.log(sum.prototype.constructor === sum);
    </script>
</body>
</html>
