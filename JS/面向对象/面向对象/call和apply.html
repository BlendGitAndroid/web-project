<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(b1, b2) {
            alert(this.c + this.m + this.e + b1 + b2);
        };

        var xiaoming = {
            c: 100,
            m: 90,
            e: 80
        };

        sum.call(xiaoming, 3, 5);   //  call方法的第一个参数是this指向的对象，后面的参数是传入函数的参数，多个参数用逗号隔开
        sum.apply(xiaoming, [3, 5]); // apply方法的第一个参数是this指向的对象，第二个参数是一个数组，数组中的元素是传入函数的参数
    </script>
</body>
</html>
