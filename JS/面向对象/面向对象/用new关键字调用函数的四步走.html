<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用new关键字调用函数的四步走
        // 1. 函数体内会创建一个新的空白对象
        // 2. this就指向了这个新对象
        // 3. 执行构造函数中的代码（为这个新对象添加属性）
        // 4. 返回新对象
        function fun() {
            this.a = 3;
            this.b = 6;
            var m = 34;
            if (this.a > this.b) {
                this.c = m;
            } else {
                this.c = m + 2;
            }
        }

        var obj = new fun();
        console.log(obj);
    </script>
</body>

</html>
