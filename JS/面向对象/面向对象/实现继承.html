<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*选中的代码是 Student.prototype = new People0; 这行代码在 JavaScript中用于实现继承。具体来说,它是通过原型链(prototype chain)来实现的。
在JavaScript中,每个函数都有一个prototype属性,这个属性指向一个对每象,称为原型对象。当我们创建一个函数时,这个原型对象会自动创建,并包含一个
 constructor 属性，该属性指向函数本身。
当我们创建一个新的对象时，这个对象会自动获得一个指向其构造函数的原型对象的引用。这意味着，如果我们在原型对象上定义了一些方法或属性，那么所有通过该
构造函数创建的对象都将共享这些方法和属性。
在你的代码中,Student是一个构造函数,用于创建学生对象。People也是一个构造函数，用于创建人类对象。通过将 Student.prototype 赋值为new People 的结果，
你实际上是在将 Student 的原型对象设置为 People的一个实例。这意味着，所有通过 Student 构造函数创建的对象都将继承People 的实例的方法和属性。
但是这样的话,People实例的属性是没有被赋值的.
具体来说，这行代码的作用是：
1. 创建一个新的 People 对象。
2. 将这个新对象赋值给 Student.prototype。
3. 这样，Student 的所有实例都将能够访问 People 的原型对象上的方法和属性，从而实现继承。
需要注意的是,这种继承方式会导致所有Student实例共享同一个People实例的属性。
如果需要每个 Student 实例都有自己的属性副本，可以考虑使用其他继承方式，如构造函数继承或组合继承。
*/
        // 父类，人类
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        People.prototype.sayHello = function () {
            console.log('你好，我是' + this.name + '我今年' + this.age + '岁了');
        };
        People.prototype.sleep = function () {
            console.log(this.name + '开始睡觉，zzzzz');
        };

        // 子类，学生类
        function Student(name, age, sex, scholl, studentNumber) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.scholl = scholl;
            this.studentNumber = studentNumber;
        }

        // 关键语句，通过原型链实现继承
        // 通过原型链实现继承，让Student的原型对象指向People的实例，这样Student的实例就可以访问到People的原型对象上的属性和方法
        Student.prototype = new People();

        Student.prototype.study = function () {
            console.log(this.name + '正在学习');
        }
        Student.prototype.exam = function () {
            console.log(this.name + '正在考试，加油！');
        }
        // 重写、复写（override）父类的sayHello
        Student.prototype.sayHello = function () {
            console.log('敬礼！我是' + this.name + '我今年' + this.age + '岁了');
        }

        // 实例化
        var hanmeimei = new Student('韩梅梅', 9, '女', '慕课小学', 100556);

        hanmeimei.study();
        hanmeimei.sayHello();
        hanmeimei.sleep();

        var laozhang = new People('老张', 66, '男');
        laozhang.sayHello();

        console.log(hanmeimei);
    </script>
</body>

</html>
