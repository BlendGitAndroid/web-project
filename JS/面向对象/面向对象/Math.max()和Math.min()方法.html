<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.max(44, 55, 33, 22));      // 55
        console.log(Math.min(44, 55, 33, 22));      // 22

        var arr = [3, 4, 4, 3, 2, 2, 1, 3, 5, 7, 4, 3];
        // 这个this参数是用来指定Math.max()方法中的this指向的，这里不需要指定，所以传入null
        console.log(Math.max.apply(null, arr));     // 7

        // 在今后学习ES6之后，求数组最大值还可以
        console.log(Math.max(...arr));              // 7
        // max和min方法都可以用来求数组中的最小值
        // 他们的参数定义是剩余参数,但是不能传入数组，只能传入一个一个的参数
    </script>
</body>

</html>
