<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xiaoming = {
            name: '小明',
            age: 12,
            sex: '男',
            hobbies: ['足球', '编程'],
            'favorite-book': '舒克和贝塔'
        };

        console.log(xiaoming.name);
        console.log(xiaoming['name']);  // 使用方括号语法，属性得用引号括起来
        // console.log(xiaoming[name]); // 这样写会报错，因为name是变量，而不是字符串
        console.log(xiaoming.age);
        console.log(xiaoming.sex);
        console.log(xiaoming.hobbies);
        console.log(xiaoming['favorite-book']); // 在 JavaScript 中使用方括号（[]）语法访问对象属性的示例。
        
        var key = 'sex';
        console.log(xiaoming[key]); // 方括号语法可以通过变量来访问对象属性

        console.log();
        Math.ceil();
    </script>
</body>
</html>
