<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象的里面也有函数，他的函数名其实就是对象的属性名，只不过这个属性名对应的值是一个函数
        // 这里写的是构造函数，里面都要用this关键字，这个this关键字指的是当前对象
        function People(name, age, sex) {
            this.name = name;   // name是属性
            this.age = age;
            this.sex = sex;
            this.sayHello = function () {
                console.log('你好，我是' + this.name + '，我今年' + this.age + '岁了，我是个' + this.sex + '生');
            };
            this.sleep = function () {
                console.log(this.name + '开始睡觉，zzzzz');
            };
        }

        var xiaoming = new People('小明', 12, '男');
        var xiaohong = new People('小红', 4, '女');
        var xiaogang = new People('小刚', 17, '男');

        console.log(xiaoming.name);
        console.log(xiaoming.age);

        // console.log(xiaoming);
        // console.log(xiaohong);
        // console.log(xiaogang);

        xiaohong.sayHello();
        xiaogang.sleep();
    </script>
</body>
</html>
