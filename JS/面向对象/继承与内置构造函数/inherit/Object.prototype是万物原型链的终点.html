<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log([1, 2].__proto__ === Array.prototype);
        console.log([1, 2].__proto__.__proto__ === Object.prototype);

        console.log([] instanceof Object);
        console.log([] instanceof Array);


        // 内置构造函数Object
        console.log(Object.prototype.__proto__);    // null，Object.prototype是终点，没有原型了
        console.log(null.__proto__);

        // typeof 用于判断数据类型，返回1个字符串表示数据类型。
        // instanceof 用于判断对象是否是某个构造函数的实例,检查对象的原型链。

    </script>
</body>
</html>
