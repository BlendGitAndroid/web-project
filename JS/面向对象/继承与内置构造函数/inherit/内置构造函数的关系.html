<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object.prototype是万物原型链的终点。JavaScript中函数、数组皆为对象.
        // 任何函数都可以看做是 Function “new出来的”，那我们开一个脑洞:
        // Object也是函数呀，它是不是Function “new出来的”呢?答案是肯定的
        // Function也是个函数，可以看作它自己 “new出来的” 自己，自己也是一个实例.
        console.log(Object.__proto__ === Function.prototype);
        console.log(Object.__proto__.__proto__ === Object.prototype);
        console.log(Function.__proto__ === Function.prototype);
        console.log();

        console.log(Function instanceof Object);        // true
        console.log(Object instanceof Function);        // true
        console.log(Function instanceof Function);      // true
        console.log(Object instanceof Object);          // true

        // 在JavaScript中，prototype对象是实现面向对象的一个重要机制。每个函数就是一个对象（Function），函数对象都有一个子对象 prototype对象，
        // 类是以函数的形式来定义的。prototype表示该函数的原型，也表示一个类的成员的集合。也就是说，每个函数都有一个prototype属性，这个属性是
        // 指向一个对象的引用，这个对象称为原型对象（显式原型），原型对象包含函数实例共享的方法和属性，将函数用作构造函数调用（使用new操作符调用）
        // 的时候，新创建的对象会从原型对象上继承属性和方法，这就是prototype的设计意图，帮助JavaScript实现面向对象中的继承，即实现实例之间方法
        // 和属性的共享，解决在传统代码中，我们每创建一个对象实例，每个实例都会有重复的方法属性，在创建数量较多的对象实例时，代码冗余，占用内存
        // 多的问题。
        // js中用函数来定义类，函数可作为构造函数使用，用prototype属性来实现继承，prototype可以理解为一个共享内存空间。

        // prototype和__proto__的区别是什么？
        // prototype是函数的一个属性，它指向一个对象，这个对象的所有属性和方法都会被函数的实例继承。如Student.prototype = new People();
        // 而__proto__是对象的一个属性，指向该对象的原型对象。__proto__是每个对象都有的属性，而prototype是函数对象才有的属性。
        // 其实是有一个三角的关系，函数创建出来的对象，对象的__proto__指向函数的prototype。
        // 函数 ------------> 函数.prototype
        //  |                       ^  
        //  |new出来一个函数对象     |
        //  |                       |
        //  |---------> 函数对象.__proto__
    </script>
</body>
