<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript有很多内置构造函数，比如Array就是数组类型的构造函数，Function就是函数类型的构造函数，Object就是对象类型的构造函数
        // 内置构造函数非常有用，所有该类型的方法都是定义在它的内置构造函数的prototype上的，我们可以给这个对象添加新的方法，从而拓展某类型的功能
        // 数组的内置构造函数，任何的数组字面量都可以看做是Array的实例
        console.log([1, 2] instanceof Array);
        console.log([] instanceof Array);

        var arr = new Array(5);
        console.log(arr);
        console.log(arr.length);

        // 函数的内置构造函数，任何的函数字面量都可以看做是Function的实例
        function fun() {

        }
        function add(a, b) {
            return a + b;
        }
        console.log(fun instanceof Function);
        console.log(add instanceof Function);

        var jianfa = new Function('a', 'b', 'return a - b');
        console.log(jianfa(8, 3));

        // 对象的内置构造函数
        console.log({a: 1} instanceof Object);
        console.log({} instanceof Object);

        var o = new Object();
        o.a = 2;
        o.b = 6;
        console.log(o);
    </script>
</body>
</html>
