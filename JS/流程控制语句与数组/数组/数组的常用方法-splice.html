        var arr = [0, 1, 2, 3, 4, 5];
        // splice方法的第一个参数（在这里是3）是开始修改的位置。这意味着我们将从数组的第四个元素开始进行操作（因为数组的索引是从0开始的）。
        // splice方法的第二个参数（在这里是0）是要删除的元素数量。在这个例子中，我们不删除任何元素。
        // splice方法的剩余参数（在这里是66, 77, 88, 99）是要添加到数组中的元素。这些元素会被插入到开始修改的位置。
        // splice方法会直接修改原数组，并返回一个包含被删除元素的新数组。
        // 但在这个例子中，因为我们没有删除任何元素，所以splice方法返回的数组是空的，即items是一个空数组。
        var items = arr.splice(3, 0, 66, 77, 88, 99);
        console.log(arr);
        console.log(items);
