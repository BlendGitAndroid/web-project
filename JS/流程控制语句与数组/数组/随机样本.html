<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [3, 6, 10, 5, 8, 9];

        // 结果数组
        var result = [];

        // 遍历原数组
        for (var i = 0; i < 3; i++) {
            // 随机选择一项的下标，数组的下表0~arr.length - 1;
            // 之前学习过一个random的公式，[a,b]区间的随机数是parseInt(Math.random() * (b-a+1)) + a;
            var n = parseInt(Math.random() * arr.length);
            // 把这项推入结果数组
            result.push(arr[n]);
            // 删除这项，防止重复被随机到
            // 用于在数组中添加、删除或替换元素。
            arr.splice(n, 1);
        }

        console.log(result);

        // 第一个参数指定了开始修改的位置，第二个参数指定了要删除的元素数量。如果还有更多的参数，那么这些参数会被添加到数组中。
        var arr = [1, 2, 3, 4, 5];
        arr.splice(1, 2, 'a', 'b');
        console.log(arr);  // 输出：[1, "a", "b", 4, 5]

    </script>
</body>

</html>
