<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Iterator 是什么</title>
</head>

<body>
  <script>
    // JS中的遍历方法一共有三种：for循环、forEach、for...in
    // for循环：可以遍历数组、字符串、类数组对象
    // forEach：只能遍历数组
    // for...in：只能遍历对象，遍历对象的属性名
    // for...of：ES6新增的遍历方法，可以遍历数组、字符串、类数组对象、Set、Map、arguments、DOM集合等可迭代对象
    // 列子：
    for (let i = 0; i < 5; i++) {
      console.log(i); // 0 1 2 3 4
    }
    [1, 2].forEach(item => {
      console.log(item);  // 1 2
    });
    for (let key in { name: 'Alex', age: 18 }) {
      console.log(key); // name age
    }
    for (let item of [1, 2]) {
      console.log(item);  // 1 2
    }

    // 1.Iterator 的作用
    // Iterator：遍历器（迭代器）
    // for()
    // [1,2].forEach
    // new Set().forEach

    // Iterator 也是用来遍历的

    // 2.寻找 Iterator
    // console.log(Iterator);

    // console.log([1, 2][Symbol.iterator]());

    // const it = [1, 2][Symbol.iterator]();
    // console.log(it);

    // 3.使用 Iterator
    // const it = [1, 2][Symbol.iterator]();
    // console.log(it.next()); // {value: 1, done: false}
    // console.log(it.next()); // {value: 2, done: false}
    // console.log(it.next()); // {value: undefined, done: true}
    // console.log(it.next()); // {value: undefined, done: true}

    // it：可遍历对象（可迭代对象）
    // Symbol.iterator：可遍历对象的生成方法

    // 4.什么是 Iterator
    // Symbol.iterator（可遍历对象的生成方法） -> it（可遍历对象） -> it.next() -> it.next() -> ...（直到 done 为 true）
  </script>
</body>

</html>
