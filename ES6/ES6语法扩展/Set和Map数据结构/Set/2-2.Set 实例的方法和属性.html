<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Set 实例的方法和属性</title>
</head>

<body>
  <script>
    // 1.方法
    // add
    const s = new Set();
    // set的add方法返回的是set本身，所以可以链式调用
    s.add(1).add(2).add(2);
    // console.log(s);

    // has
    // console.log(s.has(1));
    // console.log(s.has(3));

    // delete
    // s.delete(1);

    // // 使用 delete 删除不存在的成员，什么都不会发生，也不会报错
    // s.delete(3);
    // console.log(s);

    // clear
    // s.clear();
    // console.log(s);

    // forEach，第一个参数是回调函数，这个回调函数接受三个参数，第一个是成员的值，第二个是成员的键，第三个是集合本身，第二个参数是回调函数的 this 指向
    s.forEach(function (value, key, set) {
      // Set 中 value = key
      console.log(value, key, set === s);
      console.log(this);  // 如果不传第二个参数，this 指向 window（非严格模式下）
    }, document);
    console.log(s);

    // 按照成员添加进集合的顺序遍历

    // 2.属性
    // size
    console.log(s.size);
    console.log(s);
  </script>
</body>

</html>
