<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数组展开运算符的基本用法</title>
  </head>
  <body>
    <script>
      // 1.认识展开运算符
      // [3, 1, 2];
      // Math.min

      // console.log(Math.min([3, 1, 2])); // NaN,因为Math.min方法的参数不是数组，而是一个个的数字

      console.log(Math.min(3, 1, 2));

      // [3, 1, 2]->3, 1, 2

      // 2.数组展开运算符的基本用法
      // console.log(Math.min(...[3, 1, 2]));
      // 相当于
      console.log(Math.min(3, 1, 2));
    </script>
  </body>
</html>
