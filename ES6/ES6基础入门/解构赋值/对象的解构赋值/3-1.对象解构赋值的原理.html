<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>对象解构赋值的原理</title>
  </head>
  <body>
    <script>
      // 1.模式（结构）匹配
      // {}={}

      // 2.属性名相同的完成赋值
      // const { age, username } = { username: 'Alex', age: 18 };
      // const { age: age, username: username } = { username: 'Alex', age: 18 };
      // console.log(age, username);

      // 取别名，在 JavaScript 的对象解构赋值中，: 是用来映射对象的属性名到新的变量名的。
      // 创建两个新的常量 age 和 uname，并将对象 { username: 'Alex', age: 18 } 的 age 属性值赋给 age，username 属性值赋给 uname。
      const { age: age, username: uname } = { username: 'Alex', age: 18 };  // 别名在后面
      console.log(age, uname);
    </script>
  </body>
</html>
