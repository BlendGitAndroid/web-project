<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>圣杯布局</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        /* display: flex;
        flex-direction: column; */

        display: grid;
        grid-template-rows: 80px 1fr 80px;
        /* grid-template-columns: 100%; */
        grid-template-columns: 200px auto 200px;
        grid-template-areas:
          'header header header'
          'nav main sidebar'
          'footer footer footer';

        height: 100vh;

        font-size: 24px;
      }

      .header-layout,
      .footer-layout {
        height: 80px;
      }

      .header-layout {
        background-color: red;
        grid-area: header;
      }

      .footer-layout {
        background-color: yellow;
        grid-area: footer;
      }

      .body-layout {
        /* flex-grow: 1;

        display: flex; */
        display: grid;
        grid-template-columns: 200px auto 200px;
        grid-template-rows: 100%;
        grid-template-areas: 'nav main sidebar';
      }

      .main-layout {
        /* flex-grow: 1; */
        background-color: gray;
        grid-area: main;
      }
      .nav-layout {
        /* width: 200px; */
        background-color: green;

        /* grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2; */

        /* order: -1; */
        grid-area: nav;
      }
      .aside-layout {
        /* width: 200px; */
        background-color: lightblue;
        grid-area: sidebar;
      }

      /* 垂直水平居中 */
      /* .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      } */
      .grid-center {
        display: grid;
        justify-items: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="header-layout grid-center">头部</header>

    <!-- <div class="body-layout"> -->
    <main class="main-layout grid-center">主体部分</main>
    <nav class="nav-layout grid-center">导航</nav>
    <aside class="aside-layout grid-center">侧栏</aside>
    <!-- </div> -->

    <footer class="footer-layout grid-center">底部</footer>
  </body>
</html>
