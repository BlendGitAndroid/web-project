<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>媒体查询的策略</title>
    <style>
      /* css reset */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        padding-top: 200px;
      }
      img {
        width: 100%;
      }
      .row {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      .col {
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
      }

      /*
        断点
          xs: < 576px 超小屏
          sm: 576px ~ 768px 小屏
          md: 768px ~ 992px 中屏
          lg: 992px ~ 1200px 大屏
          xl: >= 1200px 超大屏
      */
      /* mobile first 移动端优先（推荐） */
      /* 从小到大 */
      .col {
        width: 100%;
      }
      @media (min-width: 576px) {
        .col {
          width: 50%;
        }
      }
      @media (min-width: 768px) {
        .col {
          width: 25%;
        }
      }
      @media (min-width: 992px) {
        .col {
          width: 16.666667%;
        }
      }
      @media (min-width: 1200px) {
        .col {
          width: 8.333333%;
        }
      }
