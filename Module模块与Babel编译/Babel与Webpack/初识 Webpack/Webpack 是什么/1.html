<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webpack 是什么</title>
  </head>
  <body>
    <!-- <img src="./img/logo.png" alt="" /> -->

    <script>
      // 1.认识 Webpack

      // 万物皆模块，实现了整个前端项目的模块化，所以的模块都是以js驱动，是以js为入口的，
      // webpack会从入口文件开始，递归的找出所有依赖的模块，然后将这些模块打包成一个或多个文件，
      // 形成一个树，通过深度遍历的方式，找出所有的依赖模块，然后打包成一个文件
      // 其他的资源都可以通过 import方式引入，对于不能直接引入的资源（图片，css，HTML），可以通过loader的方式引入
      // Loader处理文件的方式，都是将相应的资源转换为对应的js代码。
      // 如图片转换为对应的路径，或转换成base64
      // css：文件内容（css代码以 Style 标签的方式放到页面中）


      // loader是为了达成模块化的目标，输出必须是js代码，所以loader的作用就是将其他资源转换为js代码
      // 而Plugin可以扩展webpack的功能，比如压缩，拷贝文件等

      // webpack 是静态模块打包器，当 webpack 处理应用程序时，会将所有这些模块打包成一个或多个文件，其实就是一个打包工具
      // 将多个模块打包成一个文件

      // import './module.js'
      // require('./module.js')

      // 2.什么是 Webpack
      // 模块
      // webpack 可以处理 js/css/图片、图标字体等单位

      // 静态
      // 开发过程中存在于本地的 js/css/图片/图标字体等文件，就是静态的
      // 动态的内容，webpack没办法处理，只能处理静态的

      // 什么叫做静态化打包？
      // 将多个模块打包成一个文件，这个文件就是静态的，不会再发生变化。
      // 例如：打包后的文件，不会再发生变化，除非重新打包。
    </script>
  </body>
</html>
