<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 网页的头部 -->
    <header>
        <div class="logo">网页的logo</div>
        <!-- 导航条 -->
        <nav>
            导航条
        </nav>
    </header>

    <!-- 网页的核心 -->
    <main>
        <!-- 侧边栏，通常包含与页面主要内容相关的附加信息，比如侧边栏、广告、导航链接 -->
        <aside>
            我是广告
        </aside>
        
        <!-- 文章内容，用于定义独立的、完整的、可以独自存在的内容块 -->
        <article>
            <h1>文章的标题</h1>
            <!-- 通常用于把文档分割成不同的部分，每个部分可以有自己的标题 -->
            <section>部分1</section>
            <section>部分2</section>
            <section>部分3</section>
        </article>
    </main>

    <!-- 页脚 -->
    <footer></footer>
</body>
</html>
