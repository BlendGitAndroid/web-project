<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 动画其实就是使用2D和3D变换，结合animation和@keyframes来实现的效果 */

        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 参数分别是：动画的名称，动画的持续时间，动画的速度曲线，动画的延迟时间，动画的播放次数，动画的方向 */
            animation: r 1s linear 0s infinite;
        }

        /* 使用keyframes，关键帧来定义动画 */
        @keyframes r {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            animation: movelr 2s linear 0s infinite alternate;
        }

        @keyframes movelr {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(1000px);
            }
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: green;
            animation: changeToCircle 1s linear 0s forwards;
        }

        @keyframes changeToCircle {
            from {
                border-radius: 0;
            }

            to {
                border-radius: 50%;
            }
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: changeColor 3s linear 0s alternate infinite;
        }

        @keyframes changeColor {
            0% {
                background-color: red;
            }

            20% {
                background-color: yellow;
            }

            40% {
                background-color: blue;
            }

            60% {
                background-color: green;
            }

            80% {
                background-color: purple;
            }

            100% {
                background-color: orange;
            }
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
