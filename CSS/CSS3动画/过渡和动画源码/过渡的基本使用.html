<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        过度就是定义两个状态值，开始和结束，然后通过过渡属性来实现过渡效果
        transition 是一个 CSS 的简写属性，用于在一个属性值到另一个属性值之间生成过渡效果。它可以设置以下四个子属性：
        transition-property：指定应用过渡效果的 CSS 属性的名称。例如，width 或 background-color。特殊的值 all 表示应用过渡效果到所有可过渡的属性。
        transition-duration：指定过渡效果完成所需的时间。这是一个时间值，如 2s（2 秒）或 200ms（200 毫秒）。
        transition-timing-function：定义过渡效果的速度曲线。这是一个用于描述时间和进度比例之间关系的函数，如 linear、ease-in、ease-out、ease-in-out 或一个 cubic-bezier 函数。
        transition-delay：定义过渡效果开始前的延迟时间。这是一个时间值，如 1s（1 秒）或 50ms（50 毫秒）。 
        div {
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 1s;
        }
        */
        /* transition一般和:hover结合使用 */
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            transition: width 5s linear 0s;
            /* 属性，时间，速度曲线，延迟 */
            margin-bottom: 10px;
        }

        .box1:hover {
            width: 800px;
        }

        .box2 {
            margin-bottom: 10px;
        }

        .box2 p {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: orange;
            transition: left 1s linear 0s;
            left: 0;
        }

        .box2:hover p {
            left: 1000px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: background-color 1s linear 0s;
            margin-bottom: 10px;
        }

        .box3:hover {
            background-color: green;
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 10px;
            border-radius: 0;
            transition: border-radius 1s linear 0s;
        }

        .box4:hover {
            border-radius: 50%;
        }

        .box5 {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-bottom: 10px;
            transition: transform 1s linear 0s;
        }

        .box5:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .box6 {
            perspective: 300px;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        .box6 p {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 对transform进行更改 */
            transition: transform 1s linear 0s;
        }

        .box6:hover p {
            transform: rotateX(360deg) rotateY(360deg);
        }

        .box7 {
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 0;
            /* all，所有的属性都在改变 */
            transition: all 1s linear 0s;
        }

        .box7:hover {
            width: 400px;
            height: 160px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2">
        <p></p>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6">
        <p></p>
    </div>
    <div class="box7"></div>
</body>

</html>
