<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid #000;
            /* 阴影的偏移量、模糊半径和颜色 */
            box-shadow: 2px 2px 10px rgba(0,0,0,.4);
            margin-bottom: 10px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid #000;
            /* 分别定义了阴影的水平偏移量、垂直偏移量、模糊半径和扩展半径，以及阴影的颜色。
            模糊半径决定了阴影的模糊程度，值越大，阴影边缘越模糊；扩展半径决定了阴影的大小，正值会使阴影扩大，负值会使阴影缩小。 */
            box-shadow: 2px 2px 10px 10px rgba(0,0,0,.4);
            margin-bottom: 10px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid #000;
            /* 内阴影 */
            box-shadow: inset 0px 0px 10px red;
            margin-bottom: 10px;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 2px 2px 30px red, 4px 4px 40px blue, 6px 6px 50px green, inset 0px 0px 6px orange;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
