<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /* 径向渐变是由一个或多个颜色沿着至少两个半径方向平滑过渡的渐变。它从一个起始点开始，然后向外扩散，形成一个圆形或椭圆形的渐变。 */
            background-image: radial-gradient(50% 50%, white, rgb(211, 211, 211));
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
