<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动由于会导致父元素塌陷，并且浮动会脱离标准文档流，但是也要符合文档流的要求，由于浮动的顺序贴靠特性，所以就会表现这样的形式 */
        * {
            margin: 0;
            padding: 0;
        }

        div.box1 {
            background-color: aqua;
            height: 10px;
        }

        div.box2 {
            background-color:brown;
            height: 10px;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p></p>
        <p></p>
    </div>
    
    <div class="box2">
        <p></p>
        <p></p>
    </div>
</body>

</html>
