<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        浮动的元素会脱离标准文档流，从而撑不起父元素的高度，为了撑起父元素的高度，有两种办法：
        1. 设置BFC。
        2. 把父元素也设置成浮动。
        注意区分撑起父元素的高度和清除浮动的区分：
        1.清除浮动是为了使下面的元素能够正常显示，不会被浮动元素遮挡，表现为在新的一行显示。虽然表现上是在新的一行显示，
        但是浮动元素的父元素的高度还是没有被撑开的。
        2.撑起父元素的高度是为了让父元素能够包含浮动元素，表现为父元素的高度能够包含浮动元素的高度。
        浮动由于会导致父元素塌陷，并且浮动会脱离标准文档流，但是也要符合文档流的要求，由于浮动的顺序贴靠特性，所以就会表现这样的形式 */
        /*其实本质上只有两种方法，一种是真正意义的清除浮动 clear:both，另一种是 BFC。*/
        * {
            margin: 0;
            padding: 0;
        }

        div.box1 {
            background-color: aqua;
            height: 10px;
        }

        div.box2 {
            background-color:brown;
            height: 10px;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p></p>
        <p></p>
    </div>

    <div style="background-color: #00b38a">1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>

    <div class="box2">
        <p></p>
        <p></p>
    </div>
</body>

</html>
