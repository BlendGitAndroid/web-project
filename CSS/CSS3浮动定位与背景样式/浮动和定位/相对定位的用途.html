<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 960px;
            height: 40px;
            margin: 40px auto;

        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            float: left;
            width: 120px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        nav ul li a {
            display: block;
            width: 120px;
            height: 40px;
            background-color: orange;
            color: white;
            text-decoration: none;
        }

        /* 这行代码将链接向上移动了3像素。因为我们使用的是相对定位，所以这个移动是相对于链接原来的位置进行的。这里使用了负值，
        所以链接会向上移动，如果使用正值，链接则会向下移动。 */
        nav ul li a:hover {
            border-top: 3px solid red;
            /* 设置上边框，宽度是3，红色 */
            position: relative;
            top: -3px;
            /* 相对于原来的位置向上移动3px */
            background-color: gold;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
        </ul>
    </nav>
</body>

</html>
