<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 其实本质上只有两种方法，一种是真正意义的清除浮动 clear:both，另一种是 BFC。 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            /* 试用hidden */
            overflow: hidden;
            margin-bottom: 10px;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
    </div>
</body>

</html>
