<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-right: 20px;
            margin-top: 30px;
        }

        .cl {
            clear: both;
        }

        .h20 {
            height: 20px;
            border: 1px solid red;
        }

        .h22 {
            height: 22px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <p></p>
    </div>
    <!-- 使用cl清除了浮动 -->
    <div class="cl h20"></div>
    <div>
        <p></p>
        <p></p>
    </div>
</body>

</html>
