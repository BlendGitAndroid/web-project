<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪元素, 在元素之前插入生成的内容 */
        /*区分伪类和伪元素：
        伪类：用于选择元素的特定状态或特定条件下的元素。它们通常用于响应用户交互或选择文档中特定的元素。
        伪元素：用于选择元素的特定部分，并对其应用样式。它们通常用于样式化元素的一部分内容，如首字母、首行或在元素内容之前或之后插入内容。
        语法: 伪类使用单个冒号 :，而伪元素使用双冒号 ::。在 CSS3 中推荐使用双冒号以区分伪类和伪元素。
        用途: 伪类用于选择元素的特定状态或条件，而伪元素用于选择元素的特定部分。
        */
        /*伪元素是两个::*/
        a::before {
            content: "■";
        }

        /* 伪元素, 在元素之后插入生成的内容 */
        a::after {
            content: "❤";
        }

        .box1 {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }

        /* 匹配用户当前选中的元素 */
        .box1::selection {
            /* 背景颜色 */
            background-color: springgreen;
            color: deeppink;
        }

        /* 匹配元素的第一个字母 */
        .box1::first-letter {
            font-size: 50px;
        }

        /* 匹配元素的第一行 */
        .box1::first-line {
            /* 添加下划线 */
            text-decoration: underline;
        }
    </style>
</head>

<body>
<p>
    <a href="">我是超级链接</a>
</p>
