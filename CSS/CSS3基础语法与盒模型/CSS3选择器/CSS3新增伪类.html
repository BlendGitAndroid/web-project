<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para {
            /* 宽度、高度 */
            width: 100px;
            height: 100px;
            /* 边框 */
            border: 1px solid #000;
        }

        /* 匹配一个不包含任何子元素的元素，注意，文本节点也被看作子元素 */
        .para:empty {
            background-color: red;
        }

        /* 匹配获得当前焦点的元素 */
        input:focus {
            background-color: rgb(239, 243, 181);
        }

        /* 匹配表单中禁用的元素 */
        input:disabled {
            border: 1px solid #000;
        }

        /* 匹配表单中激活的元素 */
        input:enabled {
            border: 1px solid rgb(17, 84, 209);
        }

        /* 匹配表单中被选中的radio（单选框）或checkbox（复选框）元素 */
        input:checked+span {
            color: red;
        }

        /* 匹配文档的根元素，对于HTML文档，就是HTML元素 */
        :root {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <p class="para"></p>
    <p class="para"></p>
    <p class="para">123</p>
    <p class="para"> </p>

    <p>
        <input type="text">
        <input type="text">
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text">
    </p>

    <p>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
    </p>
</body>

</html>
