<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size: 30px;
            line-height: 1.5;
            font-weight: bold;
            font-family: '宋体';
            text-align: center;
            text-decoration: underline;
            font-style: italic;
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
        </ul>
    </div>
</body>

</html>
<!-- CSS的继承性对于一些特定的属性有效，主要包括与文本格式、字体样式、颜色和列表样式相关的属性。以下是一些常见的可以继承的CSS属性：

color: 文本颜色
font-family: 字体系列
font-size: 字体大小
font-style: 字体风格（如斜体）
font-variant: 字体变体（如小型大写字母）
font-weight: 字体粗细
letter-spacing: 字符间距
line-height: 行高
text-align: 文本对齐方式
text-indent: 文本缩进
text-transform: 文本转换（如大写、小写）
white-space: 空白字符的处理
word-spacing: 单词间距
visibility: 元素是否可见（注意，即使设置为inherit，子元素在父元素不可见时也不会显示）
list-style、list-style-type、list-style-position、list-style-image: 列表样式 -->
